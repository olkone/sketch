<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch!</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="/logo.png">
    <script src="./sketch.js" defer></script>
</head>
<body>
    <h1>Sketch!</h1>
    <div id="main">
        <div id="button-container">
            <div id="options">
                <button class="color-buttons" id="clear-button">Clear Grid</button>
                <button class="color-buttons" id="white">Eraser</button>
                <div class="slide-container">
                    <input id="grid-slider" type="range" min="1" max="100" value="16" class="slider">
                    <p>16 x 16</p>
                </div>  
            </div>
            <div id="colors">
                <button class="color-buttons" id="party"></button>
            </div>
        </div>
        <div id="grid"></div>
    </div>
    <div id="footer">
        Copyright Â© 2022 <a href="https://github.com/olkone">olkone</a>
    </div>
</body>
</html>
