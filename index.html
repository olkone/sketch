<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./sketch.js" defer></script>
</head>
<body>
    <h1>Sketch!</h1>
    <div id="main">
        <div id="button-container">
            <div id="options">
                <button class="edit-buttons" id="clear-button">Clear Grid</button>

                <div class="slide-container">
                    <input id="grid-slider" type="range" min="1" max="100" value="16" class="slider">
                </div>
            </div>
            <div id="colors">
                <button class="color-buttons" id="transparent">Eraser</button>
                <button class="color-buttons active" id="black">Black</button>
                <button class="color-buttons" id="grey">Grey</button>
                <button class="color-buttons" id="white">White</button>
                <button class="color-buttons" id="red">Red</button>
                <button class="color-buttons" id="orange">Orange</button>
                <button class="color-buttons" id="yellow">Yellow</button>
                <button class="color-buttons" id="green">Green</button>
                <button class="color-buttons" id="blue">Blue</button>
                <button class="color-buttons" id="indigo">Indigo</button>
                <button class="color-buttons" id="purple">Violet</button>
                <button class="color-buttons" id="party">Party Time</button>
            </div>
        </div>
        <div id="grid"></div>
    </div>
</body>
</html>
